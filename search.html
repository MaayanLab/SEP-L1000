<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prediction of drug side effects</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="//cdn.datatables.net/plug-ins/725b2a2115b/integration/bootstrap/3/dataTables.bootstrap.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.highlight.js"></script>
    <script src="https://cdn.datatables.net/1.10.1/js/jquery.dataTables.js"></script>
    <script src="//cdn.datatables.net/plug-ins/725b2a2115b/integration/bootstrap/3/dataTables.bootstrap.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
    <div id="nav"></div>
    <div class="container">
      <div class="row">
        <div id="results"></div>
      </div>
    </div>
    <script type="text/javascript">
      $("#nav").load("nav.html", function(){
        $("#home").addClass("active");
      });
      var $_GET = getQueryParams(document.location.search);
      var search = $_GET['search']
      $(document).ready(function(){
        $.getJSON('search.php', {term: search}, function(json){
          if (json === 'NULL') {
            $("#results").html('<div class="alert alert-danger" role="alert">No results found for your search: "' + search + '", please try again</div>');
          } else{
            var numResults = json['drugs'].length + json['se'].length;
            var div = $('<div class="alert alert-success" role="alert">' + numResults + ' results found for "' + search+ '"</div>');
            $("#results").append(div);
            
            var table = $('<table class="table table-hover table-striped"><thead><tr><th>UMLS Concept ID</th><th>Name</th><th>Synonyms</th></tr></thead></table>')
            var tbody = objs2TableRows(json['se'], 'umls_id', 'se_profile.html?umls_id=');
            table.append(tbody);
            $("#results").append(table);

            var table = $('<table class="table table-hover table-striped"><thead><tr><th>pert_id</th><th>Name</th><th>Synonyms</th></tr></thead></table>')
            var tbody = objs2TableRows(json['drugs'], 'pert_id', 'drug_profile.html?pert_id=');
            table.append(tbody);
            $("#results").append(table);
            $('td').highlight(search);
            $('.highlight').css({'color': 'red', 'font-weight':'bold'});
          };
        }).then(function(){
          $("table").dataTable({
            "order" : [[1, 'desc']]
          });
        });
      });
    </script>
  </body>
</html>
