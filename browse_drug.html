<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prediction of drug side effects</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/jquery-ui.css" />
    <link rel="stylesheet" href="//cdn.datatables.net/plug-ins/725b2a2115b/integration/bootstrap/3/dataTables.bootstrap.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.1/js/jquery.dataTables.js"></script>
    <script src="js/dataTables.tableTools.min.js"></script>
    <script src="//cdn.datatables.net/plug-ins/725b2a2115b/integration/bootstrap/3/dataTables.bootstrap.js"></script>    
    <script src="js/bootstrap.min.js"></script>
    <div id="nav"></div>
    <script type="text/javascript">
      $("#nav").load("nav.html", function(){
        $("#browse").addClass("active");
      });
    </script>
    <div class="container">
      <div class="row" id="table">
            <table class="table table-hover table-striped"><thead><tr><th>pert_id</th><th>Name</th><th>Pubchem Compound ID</th></tr></thead></table>
        </div>
    </div>
    <script type="text/javascript">
    // load table data for drugs
    $(document).ready(function(){
        $("table").dataTable({
            "ajax" : {
                "url" : 'browse_drug.php',
                "dataSrc" : ""
            },
            "columns" : [
                { "data": "pert_id" },
                { "data": "pert_iname" },
                { "data": "pubchem_cid" },                
            ],
            "deferRender": true,
            "oLanguage" : {"sProcessing" : "<img src='img/ajax-loader.gif'>"},
            "sDom": 'T<"clear">lfrtip',
            "oTableTools": {
                "sSwfPath": "js/swf/copy_csv_xls_pdf.swf",
                "aButtons": [
                    "copy",
                    "print",
                    {
                        "sExtends":    "collection",
                        "sButtonText": 'Save <span class="caret" />',
                        "aButtons":    [ "csv", "xls", "pdf" ]
                    }
                ]
            },            
            "fnRowCallback": function(row, data, idx){
                $('td:eq(1)', row).wrapInner('<a href=drug_profile.html?pert_id=' + data["pert_id"] + '></a>');
                $('td:eq(2)', row).wrapInner('<a target="_blank" href="http://pubchem.ncbi.nlm.nih.gov/summary/summary.cgi?cid=' + data["pubchem_cid"] + '""></a>');
            }
        });
    });
    </script>
    
  </body>
</html>
