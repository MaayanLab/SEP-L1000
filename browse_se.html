<div id="nav"></div>
<div class="container">
	<div class="row" id="table">
        <table class="table table-hover table-striped"><thead><tr><th>UMLS Concept ID</th><th>Name</th><th>Synonyms</th></tr></thead></table>
    </div>
</div>
<script type="text/javascript">
// load table data for se
$(document).ready(function(){
    $("table").dataTable({
        "ajax" : {
            "url" : 'browse_se.php',
            "dataSrc" : ""
        },
        "columns" : [
        { "data": "umls_id" },
        { "data": "name" },
        { "data": "synonyms[, ]" },
        ],
    // "sDom": '<"H"fT>tr<"F"lip>',
    "sDom": 'T<"clear">lfrtip',
    "oTableTools": {
        "sSwfPath": "js/swf/copy_csv_xls_pdf.swf",
        "aButtons": [
        "copy",
        "print",
        {
            "sExtends":    "collection",
            "sButtonText": 'Save <span class="caret" />',
            "aButtons":    [ "csv", "xls", "pdf" ]
        }
        ]
    },

    "fnRowCallback": function(row, data, idx){
        $('td:eq(1)', row).wrapInner('<a href="#se/' + data["umls_id"] + '"></a>');
    }
});
});
</script>
