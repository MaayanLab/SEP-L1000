    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

    <script src="https://cdn.datatables.net/1.10.1/js/jquery.dataTables.js"></script>

    <div id="nav"></div>
    <script type="text/javascript">
    // load the nav bar
    	$("#nav").load("nav.html", function(){
    		$("#browse").addClass("active");
    	});
    </script>
    <div class="container">
    	<div class="row" id="table">
            <table class="table table-hover table-striped"><thead><tr><th>UMLS Concept ID</th><th>Name</th><th>Synonyms</th></tr></thead></table>
        </div>
    </div>
    <script type="text/javascript">
    // load table data for se
    $(document).ready(function(){
        $("table").dataTable({
            "ajax" : {
                "url" : 'browse_se.php',
                "dataSrc" : ""
            },
            "columns" : [
                { "data": "umls_id" },
                { "data": "name" },
                { "data": "synonyms[, ]" },
            ],
        // "sDom": '<"H"fT>tr<"F"lip>',
        "sDom": 'T<"clear">lfrtip',
        "oTableTools": {
            "sSwfPath": "js/swf/copy_csv_xls_pdf.swf",
            "aButtons": [
                "copy",
                "print",
                {
                    "sExtends":    "collection",
                    "sButtonText": 'Save <span class="caret" />',
                    "aButtons":    [ "csv", "xls", "pdf" ]
                }
            ]
        },

            "fnRowCallback": function(row, data, idx){
                $('td:eq(1)', row).wrapInner('<a href=se_profile.html?umls_id=' + data["umls_id"] + '></a>');
            }
        });
    });
    </script>
